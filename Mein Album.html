<!DOCTYPE html>
<!-- saved from url=(0035)file:///D:/js-basics/meinalbum.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Mein Album</title>  
    <link rel="stylesheet" href="./Mein Album_files/style.css">
    <link rel="shortcut icon" type="x-icon" href="file:///D:/js-basics/favicon-1.jpg">
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio" id="radio1">
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="./Mein Album_files/IMG_2794.JPG" alt="">
        </div>
        <div class="slide">
          <img src="./Mein Album_files/IMG_2792.JPG" alt="">
        </div>
        <div class="slide">
          <img src="./Mein Album_files/WIN_20221204_23_32_18_Pro.jpg" alt="">
        </div>
        <div class="slide">
          <img src="./Mein Album_files/IMG_2795.JPG" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script>
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 5000);
    </script>

  
</body></html>
